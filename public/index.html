<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCalendarSync</title>
  <script src="https://p.trello.com/power-up.js"></script>
</head>
<body>
  <h1>Sincronizar Google Calendar</h1>
  <button id="google-login-btn">Efetuar Login com Google</button>

  <script>
    const googleLoginButton = document.getElementById('google-login-btn');

    googleLoginButton.addEventListener('click', function() {
      // Redireciona para o Google OAuth via Trello Power-Up
      window.location.href = 'https://api.trello.com/1/authorize?expiration=1day&name=GCalendarSync&scope=read,write&response_type=token&key=YOUR_TRELLO_API_KEY';
    });
  </script>
</body>
</html>
